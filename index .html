<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label><b>Фамилия Имя Отчество:</b></label>
        <br>
        <input type="text" name="firstname" value="">
        <br>
        <label><b>Номер телефона:</b></label>
        <br>
        <input type="text" name="number" value="">
        <br>
        <p><input placeholder="Email" name="mail"></p>
        <p><input placeholder="Password" name="pass"></p>
        <p><b></b></p>
        <label><b>Ваш возраст:</b></label>
        <p><input type="radio" name="answer" value="a1">18-25
            <br>
        </p>
        <p><input type="radio" name="answer" value="a2">26-35
            <br>
        </p>
        <p><input type="radio" name="answer" value="a3">36+
            <br>
        </p>
        <label><b>Ваш пол:</b></label>
        <br>
        <select>
            <option value="male">Мужской</option>
            <option value="female">Женский</option>
          </select>
        <br>
        <br>
        <label><b>Ваш рост:</b></label>
        <p><input type="radio" name="height" value="a1">150-160
            <br>
        </p>
        <p><input type="radio" name="height" value="a2">161-170
            <br>
        </p>
        <p><input type="radio" name="height" value="a3"> 171+
            <br>
        </p>
        <p><b>Комментарий:</b><br><textarea name="area" cols=45 rows=10 wrap=on></textarea></p>
        <p><input type="submit" value="Отправить"></p>
        <p><input type="reset" value="Очистить"></p>
    </form>
</body>

</html>
